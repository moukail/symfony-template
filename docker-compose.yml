version: '3.9'
services:
  web:
    container_name:$HOST_NAME
    user: root
    build:
      context: .docker/php
      dockerfile: Dockerfile
    expose:
      - 8000
    volumes:
      - ./web:/var/www
      #- vendor:/var/www/vendor
    env_file:
      - ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - database
    tty: true

  database:
    image: mysql:8.1
    container_name: $DATABASE_HOST
    ports:
      - $DATABASE_PORT
    expose:
      - $DATABASE_PORT
    volumes:
      - database:/var/lib/mysql
      #- ./.docker/data:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=$DATABASE_NAME

volumes:
  database:
    driver: local
  vendor:
    driver: local

networks:
  default:
    name: moukail
    external: true
