version: '3.9'
services:
  web:
    container_name: myproject-web
    user: root
    build:
      context: .docker/php
      dockerfile: Dockerfile
    expose:
      - 8000
    volumes:
      - ./web:/var/www
      #- vendor:/var/www/vendor
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - PHP_IDE_CONFIG=serverName=myproject-web
      - DATABASE_URL=mysql://root:root@contacts-database:3306/myproject
    #env_file:
    #  - ./web/.env.local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - database
    tty: true

  database:
    image: mysql:8.1
    container_name: myproject-database
    ports:
      - 3306
    expose:
      - 3306
    volumes:
      - database:/var/lib/mysql
      #- ./.docker/data:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=myproject

volumes:
  database:
    driver: local
  vendor:
    driver: local

networks:
  default:
    name: moukail
    external: true
